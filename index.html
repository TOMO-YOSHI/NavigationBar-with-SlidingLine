<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation with Sliding Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav id="global_nav">
            <ul>
                <!-- Render <li> element by JavaScript in main.js -->
            </ul>
            <span class="nav_slide_line"></span>
        </nav>
    </header>
    <main>
        <section id="time_display_section">
            <div class="time_display_card bottom_shadow">
                <div class="inner_border">
                    <h1 id="city_name">Selected City</h1>
                    <div id="current_time">Loading...</div>
                </div>
            </div>
        </section>
        <p class="photo_copy_right"></p>
    </main>
    <script src="./js/images.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
